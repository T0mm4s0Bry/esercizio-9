<div *ngIf="controllo ;then thenBlock1; else elseBlock1"></div>
<ng-template #thenBlock1>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark"align="center">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Search">
          <button type="button" class="btn-primary" (click)="home()" style="width:200px; margin-left: 20%; margin-right: 20%;">HOME</button>
          <button type="button" class="btn-primary" (click)="biglietto()" style="width:200px; margin-left: 20%; margin-right: 20%;">BIGLIETTI</button>     
         </form>
      </div>
    </div>
  </nav>
  <app-introduction></app-introduction>
</ng-template>

<ng-template #elseBlock1>
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Search">
          <button type="button" class="btn-primary" (click)="home()" style="width:200px; margin-left: 20%; margin-right: 20%;">HOME</button>
          <button type="button" class="btn-primary" (click)="biglietto()" style="width:200px; margin-left: 20%; margin-right: 20%;">BIGLIETTI</button>     
         </form>
      </div>
    </div>
  <app-list></app-list>
</ng-template>
