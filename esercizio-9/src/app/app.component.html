<div *ngIf=  "controllo; then thenBlock1; else elseBlock1"></div>
<ng-template #thenBlock1>
    <app-navigation (mandaDatiEvento)="arrivodati($event)"></app-navigation>
    <app-introduction></app-introduction>
</ng-template>
<ng-template #elseBlock1>
    <app-navigation (mandaDatiEvento)="arrivodati($event)"></app-navigation>
    <app-list></app-list>
</ng-template>
